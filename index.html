<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0c0c1e">
    <meta name="description" content="URLusion by The Pjotters-Company - Modern URL Management">
    <title>URLusion - The Pjotters-Company</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div id="inputContainer" class="container">
        <header>
            <h1>URL<span class="accent">usion</span></h1>
            <p class="tagline">Door <span class="company">The Pjotters-Company</span></p>
            <div class="header-glow"></div>
        </header>
        
        <main>
            <div class="url-inputs">
                <div class="input-group">
                    <label for="studyUrl">Study URL:</label>
                    <input type="url" id="studyUrl" placeholder="Voer je studie URL in..." required>
                </div>
                
                <div class="input-group">
                    <label for="gameUrl">Game URL:</label>
                    <input type="url" id="gameUrl" placeholder="Voer je game URL in..." required>
                </div>
                
                <button id="startButton">Start URLusion</button>
            </div>

            <div class="recent-urls">
                <h3>Recent gebruikte URLs:</h3>
                <div id="recentStudyUrls"></div>
                <div id="recentGameUrls"></div>
            </div>
        </main>
    </div>

    <div id="contentContainer" class="hidden">
        <div id="studyContent" class="content-frame">
            <iframe id="studyFrame"></iframe>
        </div>
        <div id="gameContent" class="content-frame game-overlay">
            <iframe id="gameFrame"></iframe>
        </div>
        <div class="controls">
            <button id="toggleButton" title="Toggle Game (Ctrl + Space)">Toggle Game</button>
            <button id="backButton">Terug naar URL Invoer</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
